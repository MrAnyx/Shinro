services:
    shinro.database:
        image: postgres:17-alpine
        container_name: shinro.database
        ports:
            - 5432:5432
        environment:
            POSTGRES_USER: shinro
            POSTGRES_PASSWORD: shinro
            POSTGRES_DB: shinro
        volumes:
            - postgres_data:/var/lib/postgresql/data

    shinro.cache:
        image: redis:8-alpine
        container_name: shinro.cache
        ports:
            - 6379:6379
        volumes:
            - redis_data:/data

    shinro.queue:
        image: rabbitmq:4-alpine
        container_name: shinro.queue
        ports:
            - 5672:5672
            # Uncomment the next line if you want the management UI:
            # - "15672:15672"
        environment:
            RABBITMQ_DEFAULT_USER: shinro
            RABBITMQ_DEFAULT_PASS: shinro
        volumes:
            - rabbitmq_data:/var/lib/rabbitmq

volumes:
    postgres_data:
    redis_data:
    rabbitmq_data:
